<div class="col-xs-12">
    <div class="col-xs-12">
        <button class="btn btn-danger pull-right" data-ng-click="disconnect()">Disconnect</button>
    </div>
    <div id="keyspace" class="pull-left col-xs-2">
        Keyspaces
        <ul data-ng-repeat="k in keyspaces">
            <li>
                {{k.keyspace_name}}
            </li>
        </ul>
    </div>
    <div id="queryEditor" class="pull-left col-xs-10">
        <tabset>
            <tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disabled="tab.disabled">
                <div class="query">
                    <form data-ng-submit="submitQuery(tab.id,tab.query)">
                        <div class="form-group">
                            <input class="form-control" type="text"
                                   data-ng-model="tab.query" placeholder="Enter your query here">
                        </div>
                        <input type="submit" class="btn btn-success" value="Query">
                    </form>
                </div>
                <div class="result col-xs-12" data-ng-grid="{data:'tab.result',columnDefs:'tab.resultCols'}"
                     data-ng-show="tab.result.length>0">
                </div>
                <div class="alert alert-danger"
                     data-ng-show="tab.error.length>0">{{tab.error}}</div>
            </tab>
        </tabset>
    </div>
</div>
