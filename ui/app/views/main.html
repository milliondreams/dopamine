<div class="col-xs-12">
    <div class="col-xs-8"> About Dopamine</div>
    <form data-ng-submit="connectToDB()" class="col-xs-4">
        <div class="form-group">
            <label for="db_host">Host</label>
            <input id="db_host" class="form-control" type="text" data-ng-model="host">
        </div>
        <div class="form-group">
            <label for="db_port">Port</label>
            <input id="db_port" class="form-control" type="number" data-ng-model="port">
        </div>
        <div class="form-group">
            <label for="user">User Name</label>
            <input id="user" class="form-control" type="text" data-ng-model="userName">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" class="form-control" type="password" data-ng-model="password">
        </div>
        <input type="submit" class="btn btn-success" value="Submit">
    </form>
    <div class="alert alert-danger" data-ng-show="error.length>0">
        {{error}}
    </div>
</div>
